name: OpenAPI schema breaking changes analysis

on:
  push:
    branches:
      - "main"

jobs:
  oas-analysis:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: "24.4.1"
          # cache: "pnpm"
          # cache-dependency-path: "**/pnpm-lock.yaml"

      - name: ðŸ“¥ Install Optic
        run: pnpm install -g @useoptic/optic

      - name: Run OAS analysis
        id: run_oas_analysis
        run: |
          echo "oas_analysis=$(optic diff oas-schema-1.yml --base HEAD~1)" >> "$GITHUB_OUTPUT"

      - name: Output OAS Analysis
        env:
          OAS_ANALYSIS: ${{ steps.run_oas_analysis.outputs.oas_analysis }}
        run: |
          echo "The output is $OAS_ANALYSIS"
