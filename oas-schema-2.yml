openapi: 3.1.0
info:
  title: Example API
  version: 2.0.0
paths:
  /users:
    get:
      summary: Get list of users
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer # ðŸ”´ Breaking change
        name:
          type: string
