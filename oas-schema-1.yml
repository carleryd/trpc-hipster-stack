openapi: 3.1.0
info:
  title: Full Example API
  version: 1.0.0
paths:
  /users:
    get:
      summary: List users
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
        - in: query
          name: status
          schema:
            type: string
            enum: [active, inactive]
      responses:
        "200":
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

  /users/{id}:
    get:
      summary: Get a user by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: header
          name: X-Custom-Header
          required: false
          schema:
            type: string
      responses:
        "200":
          description: A user
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found

  /users:
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewUser"
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /users/{id}/status:
    patch:
      summary: Update user status
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [active, inactive, banned]
      responses:
        "204":
          description: Updated successfully

components:
  schemas:
    User:
      type: object
      required: [id, name, profile]
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
        status:
          type: string
          enum: [active, inactive, banned]
        profile:
          $ref: "#/components/schemas/Profile"

    NewUser:
      allOf:
        - $ref: "#/components/schemas/User"
        - type: object
          properties:
            password:
              type: string
              minLength: 8

    Profile:
      type: object
      required: [age]
      properties:
        age:
          type: integer
        interests:
          type: array
          items:
            type: string
        location:
          $ref: "#/components/schemas/Location"

    Location:
      type: object
      properties:
        city:
          type: string
        country:
          type: string
